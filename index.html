<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Babylon</title>
    <meta
      name="description"
      content="An intentionally weak cipher intended to make language barriers in an RPG."
    />
    <meta name="author" content="Joshua Shaffer" />

    <style>
      main {
        max-width: max-content;
        margin-left: auto;
        margin-right: auto;
      }
      form > div {
        margin: 1em 0;
      }
      label {
        display: block;
        text-align: left;
      }
      textarea {
        font-family: monospace;
      }
    </style>

    <script type="text/javascript" src="random.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Babylon</h1>
      <form onsubmit="return false;">
        <div>
          <label for="seed">Seed</label>
          <input id="seed" type="number" value="1234567890" />
        </div>
        <div>
          <label for="txt-in">Input text</label>
          <textarea id="txt-in" rows="12" cols="75">
Hello world! This is an intentionally weak cipher. It ciphers text in such a way that:
 * Digits stay digits.
 * Capitals stay capital.
 * Lowercase stays lowercase.
 * Vowels stay vowels.
 * Consonants stay consonants.
 * Each word is scrambled the same way every time.
 * All non-alphanumeric characters stay the same.
This might be useful in an MMORGP to implement language barriers between races. The text would remain in the same layout and repeated words would be recognizable.
</textarea
          >
        </div>
        <div>
          <label for="txt-out">Output text</label>
          <textarea id="txt-out" rows="12" cols="75" readonly>/Error/</textarea>
        </div>
      </form>
    </main>
  </body>
</html>
